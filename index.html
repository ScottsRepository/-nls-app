<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Levels Soccer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-overlay">
        <video id="splash-video" autoplay muted playsinline>
            <source src="assets/NLS Splash Screen.mp4" type="video/mp4">
        </video>
    </div>

    <main id="main-content">
        <section id="news" class="content-section">
            <h2 class="brand-header">Team News</h2>
            <div class="news-content">
                <p>Stay tuned for the latest updates from New Levels Soccer.</p>
            </div>
        </section>

        <section id="scores" class="content-section" style="display:none;">
            <h2 class="brand-header">Scores</h2>
            <p>Match results will be posted here.</p>
        </section>

        <section id="opportunities" class="content-section" style="display:none;">
            <h2 class="brand-header">Join Us</h2>
            <p>Explore current squad opportunities and trials.</p>
        </section>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showTab('news')">
            <span>News</span>
        </div>
        <div class="nav-item" onclick="showTab('scores')">
            <span>Scores</span>
        </div>
        <div class="nav-item" onclick="showTab('opportunities')">
            <span>Join Us</span>
        </div>
    </nav>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-overlay').classList.add('hidden');
            }, 4000); 
        });

        function showTab(tabId) {
            document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
