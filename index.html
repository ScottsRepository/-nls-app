<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Levels Soccer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="splash-overlay">
        <video id="splash-video" autoplay muted playsinline>
            <source src="assets/NLS Splash Screen.mp4" type="video/mp4">
        </video>
    </div>

    <main id="main-content">
        <section id="news" class="content-section">
            <h2>Latest Team News</h2>
            <p>Welcome to New Levels Soccer. Stay tuned for updates!</p>
        </section>

        <section id="scores" class="content-section" style="display:none;">
            <h2>Match Scores</h2>
            <p>No recent scores to display.</p>
        </section>

        <section id="opportunities" class="content-section" style="display:none;">
            <h2>Squad Opportunities</h2>
            <p>Current trials and opportunities will appear here.</p>
        </section>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showTab('news')">
            <span>News</span>
        </div>
        <div class="nav-item" onclick="showTab('scores')">
            <span>Scores</span>
        </div>
        <div class="nav-item" onclick="showTab('opportunities')">
            <span>Join Us</span>
        </div>
    </nav>

    <script>
        // Splash screen fade out
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-overlay').classList.add('hidden');
            }, 4000); 
        });

        // Tab switching logic
        function showTab(tabId) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
            // Show selected section
            document.getElementById(tabId).style.display = 'block';
            
            // Update Active Class on Nav
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
