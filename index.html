<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NLS App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <img src="assets/NLS Logo.jpeg" alt="NLS Logo" class="brand-logo">
        <div class="slogan">Elevating the Standard</div>
    </header>

    <main id="main-content">
        <div class="match-grid">
            <a href="#" class="team-card"><span>U12 Warriors</span></a>
            <a href="#" class="team-card"><span>U14 Warriors</span></a>
            <a href="#" class="team-card"><span>U15 Warriors</span></a>
            <a href="#" class="team-card"><span>U16 JPL</span></a>
            
            <a href="#" class="team-card"><span>U11 Lions</span></a>
            <a href="#" class="team-card"><span>U12 Grey</span></a>
            <a href="#" class="team-card"><span>U13 Grey</span></a>
            <a href="#" class="team-card"><span>U15 Levels Y</span></a>
            <a href="#" class="team-card"><span>U16 Whites</span></a>
            
            <a href="#" class="team-card"><span>U11 Lionesses</span></a>
            <a href="#" class="team-card"><span>U12 Lionesses</span></a>
        </div>
    </main>

    <nav class="app-nav">
        <a href="#" class="nav-link active">
            <i class="fa-solid fa-circle-dot"></i>
            <span>Match Center</span>
        </a>
        <a href="#" class="nav-link">
            <i class="fa-solid fa-list-ol"></i>
            <span>Results</span>
        </a>
        <a href="#" class="nav-link">
            <i class="fa-solid fa-hubspot"></i>
            <span>The Hub</span>
        </a>
    </nav>

</body>
</html>
